<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body onload="Bebe()">
    <button id="butt" onclick="ready()">ready</button>
</body>
<script>
    function ready(){
        document.getElementById("butt").classList.add('inv')
        setInterval(function(){
            fetch('/ready', {method: 'GET', headers: {'Content-Type': 'application/json'}});
        }, 1000);
    }
    let Bebe = async () => {
    nickname = prompt('Twoj nick:');
    await fetch('/newUser', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({ nickname }),
    })
  };
</script>
</html>
